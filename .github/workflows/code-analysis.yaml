name: Maven code-analysis-Spring PetClinic

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  build-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java + Maven cache
      - name: Setup JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      # 3Ô∏è‚É£ Initialize CodeQL (run only once for Java 17)
      - name: Initialize CodeQL
        if: matrix.java == '17'
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # 4Ô∏è‚É£ Build and run unit tests
      - name: Build with Maven
        run: mvn -B clean verify

      # 5Ô∏è‚É£ Publish JUnit test results
      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Maven Tests (Java ${{ matrix.java }})
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      # 6Ô∏è‚É£ Upload raw JUnit XML reports
      - name: Upload JUnit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports-java-${{ matrix.java }}
          path: target/surefire-reports/

      # 7Ô∏è‚É£ Perform CodeQL analysis (only once)
      - name: Perform CodeQL Analysis
        if: matrix.java == '17'
        uses: github/codeql-action/analyze@v3

      # 8Ô∏è‚É£ Upload built JAR artifact (only once from Java 17)
      - name: Upload Application Artifact
        if: success() && matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: spring-petclinic-jar
          path: target/*.jar

