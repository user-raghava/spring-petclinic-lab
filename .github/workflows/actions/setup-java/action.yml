name: "Setup Java"
description: "Install JDK and enable Maven cache"

inputs:
  java-version:
    description: "JDK version to install"
    required: false
    default: "17"

runs:
  using: "composite"
  steps:
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ inputs.java-version }}
        distribution: temurin
        cache: maven
